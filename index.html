<html>

<head>
    <title>Forest Plot </title>
    <meta http-equiv='Content-Type' content='text/html; charset = utf-8'>
    <script type='text/javascript' src='https://d3js.org/d3.v3.js'></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script type='text/javascript' src='//cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js'></script>
    <script type='text/javascript' src='forestplot.js'></script>
    
    <link type='text/css' rel='stylesheet' href='index.css'>
    <link type='text/css' rel='stylesheet' href='//cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css'>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    
</head>

<body>
    <div id='title'>Forest Plot</div>
    <div id='subtitle'>Forest plot generated from <a href="https://github.com/nikhil-nomula/volcano_plot/blob/master/src/data/data.json">analysis results data set</a>.</div>
    <div id="details">Use search to filter. Click header to sort chart. Mouse-over group cells for count. Significant comparisons in bold. Mouseover comparison cells for p-values. </div>

    <div id='container'></div>

</body>

<script type='text/javascript'>
    d3.json('data/small_data.json', function (aes) {
        forestplot(aes,"#container",["pbo","high","low"], [["low","pbo"],["high","pbo"]])
    })
</script>

</html>
